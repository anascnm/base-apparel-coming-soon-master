<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 1rem;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="app">


  <main class="app__main grid grid__row grid__row--phone">


    <div class="content content__background grid grid__column grid__column--center">
      <div class="content__logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="content__image">
        <img src="./images/hero-mobile.jpg" alt="model posing with peach shirt">
      </div>
      <div class="content__header content__wrapper">
        <span>WE'RE</span>
        <strong>COMING SOON</strong>
        <h5>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </h5>
      </div>
      <form class="content__form content__wrapper">
        <div id='input-container' class="content__form__input-container">
          <input id="form-email" type="email" class="content__form__input" placeholder="Email Address" required>
          <button id="form-submit" class="content__form__submit" type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <span id="error-icon" class="content__form__input-container-error"></span>
        </div>
        <span id="error-message" class="content__form__error">Please provide a valid email</span>
      </form>
    </div>



    <div class="hero grid">
      <img class="hero__image" src="./images/hero-desktop.jpg"
        srcset="./images/hero-desktop.jpg 610w, ./images/hero-mobile.jpg 375w" alt="model posing with peach shirt">
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/anascnm">Anastasia</a>
    </div>
  </footer>



  <script src="./index.js"></script>
</body>

</html>
